<!DOCTYPE html>
<html>

<head>
    <title>Go listing</title>
    <style>
        .photos>div {
            float: left;
            margin: 10px;
        }

        h1 {
            text-align: center
        }
    </style>
    <script src="./public/js/lightbox-plus-jquery.min.js"> </script>
    <link rel="stylesheet" href="./public/css/lightbox.min.css">
</head>

<body>
    <h1>Go listing</h1>
    <div class="photos">
        {{range $.Images}}
        <div>
            <a href="{{$.Path}}.thumb/{{.}}.big.thumb" target="_blank"
                data-lightbox="photos">
                <img src="{{$.Path}}.thumb/{{.}}.small.thumb" />
            </a><br />
            <a href="{{$.Path}}{{.}}" target="_blank">original</a>
        </div>
        {{end}}
    </div>

    <script src="./public/js/lightbox.min.js"></script>
</body>

</html>
